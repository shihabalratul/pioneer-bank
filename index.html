<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank.</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="text" placeholder="E-mail" class="form-control mb-3">
            <input type="password" placeholder="Password" class="form-control mb-3">
            <button id="login" class="btn btn-success mb-3">Enter</button>

        </div>
    </section>
    <section id="transaction">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDeposit"> 00 </span> </h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="currentWithdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h1>$ <span id="currentBalance">1240</span> </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control mb-3" type="text"
                        placeholder="$ Amount you want to deposit.">
                    <button id="depositAdd" class="btn btn-success mb-3">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control mb-3" type="text" placeholder="$ Amount you want to withdraw.">
                    <button id="withdrawAdd" class="btn btn-success mb-3">Withdraw</button>
                </div>
            </div>
        </div>

    </section>
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction");
            transactionArea.style.display = "block";

        })

        const depositBtn = document.getElementById("depositAdd");
        depositBtn.addEventListener("click", function () {
            const depositNum = getInputNumber("depositAmount");

            updateSpanText("currentDeposit", depositNum);
            updateSpanText("currentBalance", depositNum);

            document.getElementById("depositAmount").value = "";
        })

        const withdrawBtn = document.getElementById("withdrawAdd");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNum = getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw", withdrawNum);
            updateSpanText("currentBalance", -1 * withdrawNum);
            
            document.getElementById("withdrawAmount") = "";
        })

        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, amountNum) {
            const current = document.getElementById(id).innerText;
            const currentNum = parseFloat(current);
            const totalAmount = currentNum + amountNum;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>

</html>
